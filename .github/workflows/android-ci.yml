name: Android CI

on:
  push:
    branches:
      - main
      - multi-module
  pull_request:
    branches:
      - multi-module

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        api-level: [21, 29, 33] # Test on different API levels
        target: [assembleDebug, testDebugUnitTest] # Build and unit test tasks

    steps:
      # Checkout Code
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up JDK
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: temurin

      # Cache Gradle dependencies
      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle

      # Set up Android SDK
      - name: Set up Android SDK
        uses: android-actions/setup-android@v2
        with:
          api-level: ${{ matrix.api-level }}
          build-tools: 34.0.0

      # Build the app
      - name: Build app
        run: ./gradlew ${{ matrix.target }} --no-daemon

      # Run lint
      - name: Run Lint
        run: ./gradlew lint --no-daemon

      # Run Instrumentation Tests (Optional)
#      - name: Run Instrumentation Tests
#        run: ./gradlew connectedAndroidTest --no-daemon

      # Save Build Outputs
      - name: Upload Build Outputs
        uses: actions/upload-artifact@v3
        with:
          name: build-outputs
          path: app/build/outputs

  lint:
    name: Lint Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: temurin

      - name: Set up Android SDK
        uses: android-actions/setup-android@v2
        with:
          api-level: 33
          build-tools: 34.0.0

      - name: Run ktlint
        run: ./gradlew ktlintCheck
